<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>Header</title>
  </head>
  <body
    class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] to-[#a6c1ee] h-screen"
  >
    <header class="bg-white">
      <nav class="flex items-center justify-between w-[92%] mx-auto">
        <div>
          <img
            class="w-16"
            src="https://cdn-icons-png.flaticon.com/512/5968/5968204.png"
            alt="..."
          />
        </div>
        <div
          class="nav-links md:static absolute md:min-h-fit md:w-auto bg-white min-h-[50vh] left-0 top-[-100%] w-full flex items-center px-5"
        >
          <ul
            class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8"
          >
            <li>
              <a class="hover:text-gray-500" href="#">Products</a>
            </li>
            <li>
              <a class="hover:text-gray-500" href="#">Solutions</a>
            </li>
            <li>
              <a class="hover:text-gray-500" href="#">Resources</a>
            </li>
            <li>
              <a class="hover:text-gray-500" href="#">Developers</a>
            </li>
            <li>
              <a class="hover:text-gray-500" href="#">Pricing</a>
            </li>
          </ul>
        </div>
        <div class="flex items-center gap-6">
          <button
            class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]"
          >
            Sign in
          </button>
          <ion-icon
            name="menu"
            onclick="onToggleMenu(this)"
            class="text-3xl cursor-pointer md:hidden"
          ></ion-icon>
        </div>
      </nav>
    </header>

    <!-- Script -->

    <script>
      const navLinks = document.querySelector(".nav-links");
      function onToggleMenu(e) {
        e.name = e.name === "menu" ? "close" : "menu";
        navLinks.classList.toggle("top-[7%]");
      }
    </script>
  </body>
</html>
